<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is an ecomerce project for learning html and css">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav_list"><a href="index.html" class="nav_link"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
            <li class="nav_list"><a href="register.html" class="nav_link">Register</a></li>
            <li class="nav_list"><a href="login.html" class="nav_link">Sign In</a></li>
            <li class="nav_list"><a href="index.html" class="nav_link">Sign Out</a></li>
            <li class="nav_list"><a href="contact.html" class="nav_link">Contact</a></li>
            <li class="nav_list"><a href="profile.html" class="nav_link"><img class="profile-icon" src="./images/person.jpg" alt="profile-icon"></a></li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav_list"><a href="index.html" class="nav_brand nav_link">Group-E: Shopping</a></li>
            <li class="nav_list"><a href="cart.html" class="nav_link"><i class="fa fa-shopping-bag" aria-hidden="true"></i> Shopping</a></li>
        </ul>
    </nav>

    <main>
        <section class="profile flex-center">
            <h2 class="section-title text-center">User Profile</h2>
            <div class="card flex-center">
                <img src="./images/person.jpg" alt="User" class="profile-img">
                <h2 class="profile_name">Shakib Ahmed</h2>
                <p class="profile_name">shakibahmed00777@gmail.com</p>
                <p class="profile_about">I love to travel so much!</p>
                <div class="profile_buttons">
                    <button class="btn profile_edit-btn"><i class="fas fa-edit fa-2x"></i></button>
                    <button class="btn profile_edit-btn"><i class="fas fa-trash fa-2x"></i></button>
                </div>
            </div>
        </section>
    </main>

    <!-- footer  -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter</label>
            <input type="email" id="subscribe" name="subscribe" class="footer_input" placeholder="Your E-mail Address"/>
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy;Group-E: shopping All right reserved</p>
        </div>
    </footer>
    <script src="./Scripts/index.js"></script>
</body>

</html>
